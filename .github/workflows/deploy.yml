name: deploy

on:
    push:
        branches:
            - master

jobs:
    deploy:
        runs-on: ubuntu-20.04
        steps:
            - uses: actions/checkout@v2.3.4
            - uses: actions/setup-node@v2.1.2
              with:
                  node-version: '14.x'
            - uses: actions/cache@v2.1.2
              with:
                  path: |
                      ~/.npm
                      ~/.pnpm-store
                  key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
                  restore-keys: ${{ runner.os }}-pnpm-
            - run: |
                  npm install -g pnpm@5
                  pnpm add -g @cloudflare/wrangler@1.12.2
                  pnpm install
                  pnpm store prune
                  make all
            - name: bcc
              working-directory: ./bcc
              run: |
                  echo "$BCC_WEBHOOK_PATH" | wrangler secret put 'BCC_WEBHOOK_PATH'
                  echo "$BCC_BOT_TOKEN" | wrangler secret put 'BCC_BOT_TOKEN'
                  echo "$DB_API" | wrangler secret put 'DB_API'
                  echo "$DB_TOKEN" | wrangler secret put 'DB_TOKEN'
                  echo "$ROLLBAR_KEY" | wrangler secret put 'ROLLBAR_KEY'
                  wrangler publish
                  curl "https://api.telegram.org/bot${BCC_BOT_TOKEN}/setWebhook?url=https%3A%2F%2Fworker.h11.io%2Ftelegram%2Fbcc%2F${BCC_WEBHOOK_PATH}"
              env:
                  CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
                  BCC_WEBHOOK_PATH: ${{ secrets.BCC_WEBHOOK_PATH }}
                  BCC_BOT_TOKEN: ${{ secrets.BCC_BOT_TOKEN }}
                  DB_API: ${{ secrets.DB_API }}
                  DB_TOKEN: ${{ secrets.DB_TOKEN }}
                  ROLLBAR_KEY: ${{ secrets.ROLLBAR_KEY }}
            - name: backup
              working-directory: ./backup
              run: |
                  echo "$ROLLBAR_KEY" | wrangler secret put 'ROLLBAR_KEY'
                  echo "$BACKUP_PASS_BEANCOUNT" | wrangler secret put 'BACKUP_PASS_BEANCOUNT'
                  echo "$BACKUP_B2_KEY_ID" | wrangler secret put 'BACKUP_B2_KEY_ID'
                  echo "$BACKUP_B2_KEY" | wrangler secret put 'BACKUP_B2_KEY'
                  echo "$BACKUP_B2_REGION" | wrangler secret put 'BACKUP_B2_REGION'
                  echo "$BACKUP_B2_BUCKET" | wrangler secret put 'BACKUP_B2_BUCKET'
                  wrangler publish
              env:
                  CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
                  BACKUP_PASS_BEANCOUNT: ${{ secrets.BACKUP_PASS_BEANCOUNT }}
                  BACKUP_B2_KEY_ID: ${{ secrets.BACKUP_B2_KEY_ID }}
                  BACKUP_B2_KEY: ${{ secrets.BACKUP_B2_KEY }}
                  BACKUP_B2_REGION: ${{ secrets.BACKUP_B2_REGION }}
                  BACKUP_B2_BUCKET: ${{ secrets.BACKUP_B2_BUCKET }}
            - name: rollbar
              working-directory: ./rollbar
              run: |
                  echo "$ROLLBAR_TG_BOT_TOKEN" | wrangler secret put 'ROLLBAR_TG_BOT_TOKEN'
                  echo "$ROLLBAR_TG_CHAT_ID" | wrangler secret put 'ROLLBAR_TG_CHAT_ID'
                  wrangler publish
              env:
                  CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
                  ROLLBAR_TG_BOT_TOKEN: ${{ secrets.ROLLBAR_TG_BOT_TOKEN }}
                  ROLLBAR_TG_CHAT_ID: ${{ secrets.ROLLBAR_TG_CHAT_ID }}
            - name: feedbox
              working-directory: ./feedbox
              run: |
                  wrangler publish
              env:
                  CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
            - name: heroku-pg-backup
              working-directory: ./heroku-pg-backup
              run: |
                  echo "$ROLLBAR_KEY" | wrangler secret put 'ROLLBAR_KEY'
                  echo "$PG_BACKUP_HEROKU_APP" | wrangler secret put 'PG_BACKUP_HEROKU_APP'
                  echo "$PG_BACKUP_HEROKU_TOKEN" | wrangler secret put 'PG_BACKUP_HEROKU_TOKEN'
                  echo "$PG_BACKUP_B2_KEY_ID" | wrangler secret put 'PG_BACKUP_B2_KEY_ID'
                  echo "$PG_BACKUP_B2_KEY" | wrangler secret put 'PG_BACKUP_B2_KEY'
                  echo "$PG_BACKUP_B2_REGION" | wrangler secret put 'PG_BACKUP_B2_REGION'
                  echo "$PG_BACKUP_B2_BUCKET" | wrangler secret put 'PG_BACKUP_B2_BUCKET'
                  wrangler publish
              env:
                  CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
                  ROLLBAR_KEY: ${{ secrets.ROLLBAR_KEY }}
                  PG_BACKUP_HEROKU_APP: ${{ secrets.PG_BACKUP_HEROKU_APP }}
                  PG_BACKUP_HEROKU_TOKEN: ${{ secrets.PG_BACKUP_HEROKU_TOKEN }}
                  PG_BACKUP_B2_KEY_ID: ${{ secrets.PG_BACKUP_B2_KEY_ID }}
                  PG_BACKUP_B2_KEY: ${{ secrets.PG_BACKUP_B2_KEY }}
                  PG_BACKUP_B2_REGION: ${{ secrets.PG_BACKUP_B2_REGION }}
                  PG_BACKUP_B2_BUCKET: ${{ secrets.PG_BACKUP_B2_BUCKET }}
